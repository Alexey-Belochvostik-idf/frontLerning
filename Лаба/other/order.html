<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказать</title>
    <link rel="stylesheet" href="../style/order.css">
</head>
<body class="order">

<h1>Отобраные товары</h1>
<div>
    <label>
        <select>
            <option>Пакеты для выкуумной упаковки</option>
            <option>Пленка для вакуумной упаковки</option>
            <option>Упаковочное оборудование</option>
            <option>Подложки</option>
            <option>Салфетки</option>
        </select>
    </label>
</div>
<br>
<div>
    <label>
        <br>
        <input type="text" placeholder="Ширина рулона, мм" class="amount">
        <br>
        <br>
        <input type="text" placeholder="Количество, кг" class="amount">
        <br>
    </label>
</div>
<br>
<form class="add">
    <button>
        +
    </button>
</form>
<h1>Данные заказчика</h1>
<div>
    <label>
        <input type="text" placeholder="Наименование заказчика">
        <br>
        <br>
        <input type="text" placeholder="Контактное лицо">
        <br>
        <br>
        <input type="text" placeholder="Реквизиты">
        <br>
        <br>
        <input type="tel" placeholder="Телефон" pattern="2[0-9]{3}-[0-9]{3}">
        <br>
        <br>
        <input type="email" placeholder="email">
    </label>
</div>
<h1>Печать</h1>
<div>
    <p>НЕТ</p>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <p>ДА</p>
</div>
<h1>Доставка</h1>
<div>
    <p>НЕТ</p>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <p>ДА</p>
</div>
<h1>Комментарий к заказу</h1>
<div>
    <label class="comment">
        <input type="text" placeholder="Комментарий к заказу">
    </label>
</div>
<br>
<div>
    <label>
        <input type="submit" placeholder="Отправить заказ">
    </label>
</div>
</body>
</html>
