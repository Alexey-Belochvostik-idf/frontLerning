<body>
<pre>
        Задание:
        Запросите у пользователя число. Выведите все числа в обратном порядке от введенного пользователем значения до 1. Используйте для решения рекурсию.
    </pre>
<script>
    let arr =[];
    for (let i = 0; i < 5; i++) {
        arr.push(+prompt("Введите число"));
    }
    function recursion(arr, n) {
        if (n === undefined) {
            n = arr.length - 1;
        }
        console.log(arr[n--]);
        if (n >= 0) {
            recursion(arr, n);
        }
    }

    recursion(arr);
</script>
