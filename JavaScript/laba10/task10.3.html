        Задание:
        Перепишите сценарий и воспользуйтесь одним из методов, изученных в уроке. Поменяйте код так, чтобы сохранить его поведение.
    </pre>
<script>
    let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
    let oddValues = [];
    let evenValues = [];

    for (let i = 0; i < values.length; i++) {
        if (values[i] % 2 == 0) {
            evenValues.push(values[i]);
        } else {
            oddValues.push(values[i]);
        }
    }
    console.log("Массив чётных чисел " + evenValues);
    console.log("Массив нечётных чисел " + oddValues);
</script>
