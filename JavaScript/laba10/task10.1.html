    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<pre>
        Задание:
        Попросите у пользователя ввести название города. Удалите этот город из элементов массива.
        Если города нет в массиве, сообщите об этом пользователю.
        Выведите массив на экран после удаления элементов.
    </pre>
<script>
    let city = prompt("Введите название города");
    let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];
 switch (city) {
        case "London":
            cities.splice(0,1);
            break;
        case "Paris":
            cities.splice(1,1);
            break;
        case "Berlin":
            cities.splice(2,1);
            break;
        case "Rome":
            cities.splice(3,1);
            break;
        case "Budapest":
            cities.splice(4,1);
            break;
        case "Lisbon":
            cities.splice(5,1);
            break;
        case "Madrid":
            cities.splice(6,1);
            break;
        case "Amsterdam":
            cities.splice(7,1);
            break;
        default :
            alert("Такого города нет");
            break;
    }
    alert(cities);
</script>
</body>
</html>
