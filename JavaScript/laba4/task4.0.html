<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task0</title>
</head>
<body>
<script>
    let inputX = +prompt("Введите первое слагаемое");
    let inputY = +prompt("Введите второе слагаемое");

    let x = Number(inputX);
    let y = Number(inputY);

    let sum = x + y;
    let mul = x * y;
    let div = x / y;
    let sub = x - y;

    alert(`${x} + ${y} = ${sum}`);
    alert(`${x} * ${y} = ${mul}`);
    alert(`${x} / ${y} = ${div}`);
    alert(`${x} - ${y} = ${sub}`);

</script>
</body>
</html>
