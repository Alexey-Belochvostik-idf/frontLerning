<pre>

        Выполните задание в соответствии с комментарием в коде
    </pre>
<script>
    let product1 = "Бумага офисная А4, 80 г/м2, 500 л";
    let product2 = "Биндеры для бумаги 51 мм";
    let product3 = "Ручка шариковая синяя";

    let productPrice1 = 280.25;
    let productPrice2 = 56;
    let productPrice3 = 12.50;

    let productQuantity1 = +prompt(`Укажите количество продуктов '${product1}', цена ${productPrice1}`);
    let productQuantity2 = +prompt(`Укажите количество продуктов '${product2}', цена ${productPrice2}`);
    let productQuantity3 = +prompt(`Укажите количество продуктов '${product3}', цена ${productPrice3}`);

    // Выведите на экран сколько пользователю нужно заплатить за каждый продукт по отдельности и всего за все продукты
    // используйте форматированный вывод
    let total = (productPrice1 * productQuantity1) + (productPrice2 * productQuantity2) + (productPrice3 * productQuantity3);
    alert(`За каждый продукт по отдельности Вам надо заплатить ${productPrice1} ,${productPrice2} ,${productPrice3}, а всего за продукты ${total.toFixed(2)}`);

</script>
