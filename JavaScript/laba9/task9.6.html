<pre>
        Задание:
        Дано массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
<script>
    let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
    let max = values[0];
    let min = values[0];
    alert(values);
    for (const maximum of values) {
        if (maximum > max) {
            max = maximum;
        }
    }
    for (const minimum of values) {
        if (minimum < min) {
            min = minimum;
        }
    }
    for (let i = 0; i < values.length; i++) {
        if (values[i] == max) {
            values[i] = min;
        } else if (values[i] == min) {
            values[i] = max;
        }
    }
    alert(values);
</script>
