<body>
<pre>
        Задание:
        Найдите первый положительный элемент массива и выведите его на экран.
    </pre>
<script>
    let values = [-1, -5, -6, -3, -10, -5, 3, 4, -1, -8, 1, -10, 3];
    for (let i = 0; i < values.length; i++) {
        if (values[i] > 0) {
            alert("Индекс " + i + " Значение " + values[i]);
            break;
        }
    }
</script>
